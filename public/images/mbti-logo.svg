<?xml version="1.0" encoding="UTF-8"?>
<svg width="180" height="40" viewBox="0 0 180 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 左侧圆形代表人格类型 -->
  <circle cx="20" cy="20" r="16" fill="#4F46E5" opacity="0.9"/>
  <circle cx="50" cy="20" r="16" fill="#818CF8" opacity="0.7"/>
  
  <!-- 连接线 -->
  <path d="M20 20 L50 20" stroke="#6366F1" stroke-width="3" stroke-dasharray="2 2"/>
  
  <!-- 中间重叠区域 -->
  <circle cx="35" cy="20" r="8" fill="#6366F1" opacity="0.8"/>
  
  <!-- 文字部分 -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-weight="700" font-size="20" fill="#4F46E5">MBTI</text>
  <text x="120" y="25" font-family="Arial, sans-serif" font-weight="500" font-size="20" fill="#374151">Match</text>
  
  <!-- 装饰性元素：4个小点代表MBTI的四个维度 -->
  <circle cx="160" cy="12" r="2" fill="#4F46E5"/>
  <circle cx="165" cy="16" r="2" fill="#6366F1"/>
  <circle cx="170" cy="20" r="2" fill="#818CF8"/>
  <circle cx="175" cy="24" r="2" fill="#A5B4FC"/>
</svg> 